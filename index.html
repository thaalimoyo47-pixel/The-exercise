<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend Mentor | QR Code</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Outfit', sans-serif;
			background-color: #d5e1ef;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.qr-card {
			background-color: #ffffff;
			border-radius: 18px;
			width: 100%;
			max-width: 320px;
			padding: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
			text-align: center;
			margin-bottom: 30px;
			transition: transform 0.3s ease;
		}

		.qr-image-container {
			background-color: #2c7dfa;
			border-radius: 10px;
			padding: 18px;
			margin-bottom: 24px;
			position: relative;
			overflow: hidden;
		}

		.qr-image {
			width: 100%;
			height: auto;
			display: block;
			border-radius: 8px;
			background-color: white;
		}
		.qr-content {
			padding: 0 10px;
		}

		.qr-title {
			font-size: 22px;
			font-weight: 700;
			color: #1f3251;
			margin-bottom: 16px;
			line-height: 1.3;
		}

		.qr-description {
			font-size: 15px;
			font-weight: 400;
			color: #7b879d;
			line-height: 1.4;
			letter-spacing: 0.2px;
			margin-bottom: 10px;
			padding: 0 8px;
		}

		.attribution {
			font-size: 14px;
			color: #1f3251;
			text-align: center;
			max-width: 320px;
			padding: 15px;
			background-color: rgba(255, 255, 255, 0.7);
			border-radius: 10px;
		}

		.attribution a {
			color: #2c7dfa;
			text-decoration: none;
			font-weight: 600;
		}

		.attribution a:hover {
			text-decoration: underline;
		}

		/* Responsive adjustments */
		@media (max-width: 375px) {
			.qr-card {
				max-width: 300px;
			}

			.qr-title {
				font-size: 20px;
			}

			.qr-description {
				font-size: 14px;
			}
		}
	</style>
</head>
<body>
	<div class="qr-card">
		<div class="qr-image-container">
			<img src="images/image-qr-code.png" alt="QR code linking to Frontend Mentor" class="qr-image">
		</div>

		<div class="qr-content">
			<h1 class="qr-title">Improve your front-end skills by building projects</h1>
			<p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
		</div>
	</div>

	<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    	Coded by <a href="https://www.github.com/thaalimoyo47-pixel">Salman Ali</a>.
	</div>
	<script>
		const card = document.querySelector('.qr-card');
		if (card) {
			card.addEventListener('mouseenter', function() {
				 this.style.transform = 'translateY(-5px)'; });
			card.addEventListener('mouseleave', function() { 
				 this.style.transform = 'translateY(0)'; });
		}
        const att = document.querySelector(".attribution");
        if (att) {
            att.addEventListener("mouseenter", function() {
                this.style.transform = "translateY(-3px)";
            });
            att.addEventListener("mouseleave", function() {
                this.style.transform = "translateY(0)";
            });
        }
		
	</script>
</body>
</html>
